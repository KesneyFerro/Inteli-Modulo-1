<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>Exercício do Pássaro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

    <script>

        // Configuração do jogo
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
    
            // Definição das cenas do jogo
            scene: {
                preload: preload, // Carrega os recursos do jogo
                create: create, // Inicializa os elementos do jogo
                update: update // Atualiza o estado do jogo
            }
        };
    
        var game = new Phaser.Game(config); // Cria uma instância do jogo
    
        var passarinho; // Variável para armazenar o passarinho
        var vel = 16;
    
        function preload() {
            // Carrega as imagens necessárias para o jogo
            this.load.image('bg', 'assets/bg_space.png'); // Fundo do jogo
            this.load.spritesheet('bird', 'assets/bird-red.png', {frameWidth: 75, frameHeight: 75}); // Sprite do passarinho
        }
    
        function create() {
            // Adiciona a imagem de fundo ao jogo
            this.add.image(400, 300, 'bg').setScale(1.2);

            // Adiciona o sprite do passarinho ao jogo
            passarinho = this.add.sprite(100, 300, 'bird',).setScale(1.3);

            // Cria a animação de voo para o passarinho
            this.anims.create({
                key: 'fly',
                frames: this.anims.generateFrameNumbers('bird', {start: 0, end: 7}),
                framerate: 8,
                repeat: -1
            });
            
            // Inicia a animação de voo do passarinho
            passarinho.anims.play('fly', true);
            passarinho.idaY = true; // Define a direção inicial do passarinho como subindo
            passarinho.idaX = true; // Define a direção inicial do passarinho como indo para a direita        
        }

        function update() {
        
            // Movimento horizontal do passarinho

            if (passarinho.x <= 100) {
                console.log('Se o passarinho estiver no ponto X inicial (100), iniciar ida e mudar a orientação do passarinho por meio do .setFlip que espelha a imagem');
                passarinho.setFlip(false, false);
                passarinho.idaX = true; // Define a direção horizontal como indo para a direita
            };
            
            while (passarinho.x < 700 && passarinho.idaX === true) {
                passarinho.x += vel;
                break;
            };

            if (passarinho.x >= 700) {
                console.log('Se o passarinho estiver no ponto X final (700), iniciar volta e mudar a orientação do passarinho por meio do .setFlip que espelha a imagem');
                passarinho.setFlip(true, false);
                passarinho.idaX = false; // Define a direção horizontal como indo para a esquerda
            };

            while (passarinho.x > 100 && passarinho.idaX === false) {
                passarinho.x -= vel;
                break;
            };


            // Movimento vertical do passarinho

            
            if (passarinho.y >= 500) {
                passarinho.idaY = true; // Define a direção vertical como subindo
            };

            while (passarinho.y < 500 && passarinho.idaY === false) {
                passarinho.y += vel; // Move o passarinho para cima
                break;
            };

            if (passarinho.y <= 100) {
                passarinho.idaY = false; // Define a direção vertical como descendo
            };

            while (passarinho.y > 100 && passarinho.idaY === true) {
                passarinho.y -= vel; // Move o passarinho para baixo
                break;
            };
    
        }

    </script>

</body>
</html>
